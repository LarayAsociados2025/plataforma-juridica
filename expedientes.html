<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Expedientes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #f3f4f6; }
    .bg-corporativo { background-color: #06326E; }
    .text-corporativo { color: #06326E; }
    .btn-verde { background-color: #007A82; color: white; }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="bg-corporativo text-white p-4">
    <h1 class="text-xl font-bold">Módulo de Expedientes Jurídicos</h1>
  </header>

  <main class="flex-1 p-4">
    <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-md p-6">
      <h2 class="text-corporativo text-lg font-semibold mb-4">Registrar nuevo expediente</h2>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Nombre del cliente" class="border p-2 rounded">
        <input type="text" placeholder="Número de proceso" class="border p-2 rounded">
        <input type="text" placeholder="Materia (Ej. Civil, Penal)" class="border p-2 rounded">
        <input type="text" placeholder="Juzgado o Unidad Judicial" class="border p-2 rounded">
        <input type="text" placeholder="Estado del proceso (Ej. En trámite)" class="border p-2 rounded">
        <input type="date" placeholder="Fecha de inicio" class="border p-2 rounded">
        <input type="text" placeholder="Abogado responsable" class="border p-2 rounded">
        <textarea placeholder="Resumen del expediente" class="border p-2 rounded col-span-1 md:col-span-2"></textarea>
        <button type="submit" class="btn-verde px-4 py-2 rounded col-span-1 md:col-span-2">Guardar expediente</button>
      </form>
    </div>

    <div class="max-w-5xl mx-auto mt-8 bg-white rounded-xl shadow-md p-6">
      <h2 class="text-corporativo text-lg font-semibold mb-4">Listado de expedientes registrados</h2>
      <table class="w-full border">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="p-2">Cliente</th>
            <th class="p-2">Proceso</th>
            <th class="p-2">Materia</th>
            <th class="p-2">Estado</th>
            <th class="p-2">Acciones</th>
          </tr>
        </thead>
        <tbody id="expedientes-lista">
          <!-- Los expedientes ingresados aparecerán aquí -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-corporativo text-white text-center p-4 text-sm">
    Plataforma Jurídica - Lara & Asociados Consultores Legales
  </footer>

  <script>
    const form = document.querySelector('form');
    const lista = document.getElementById('expedientes-lista');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const inputs = form.querySelectorAll('input, textarea');
      const data = Array.from(inputs).map(i => i.value);

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="border p-2">\${data[0]}</td>
        <td class="border p-2">\${data[1]}</td>
        <td class="border p-2">\${data[2]}</td>
        <td class="border p-2">\${data[4]}</td>
        <td class="border p-2 text-blue-600 cursor-pointer">Ver</td>
      `;
      lista.appendChild(tr);

      form.reset();
    });
  </script>
</body>
</html>
